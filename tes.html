<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disclosure dengan Plus/Minus</title>
  <style>
    :root{ --accent:#0f62fe; --bg:#f8fafc; --card:#ffffff; --muted:#6b7280 }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; background:var(--bg); color:#111; padding:32px;}
    .card{max-width:640px;margin:0 auto;background:var(--card);border-radius:10px;padding:18px;box-shadow:0 6px 20px rgba(16,24,40,0.06)}

    .disclosure{border-radius:8px;overflow:hidden;border:1px solid #e6edf3;margin-bottom:12px;transition:all 0.3s ease;}
    .disclosure__btn{width:100%;display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:transparent;border:0;cursor:pointer;font-weight:600;font-size:16px}
    .disclosure__btn:focus{outline:3px solid rgba(15,98,254,0.12);outline-offset:2px}

    .icon{width:20px;height:20px;position:relative;transition:transform .3s ease;}
    .icon::before, .icon::after{content:'';position:absolute;top:50%;left:50%;background:#111;transition:all .3s ease;}
    .icon::before{width:12px;height:2px;transform:translate(-50%, -50%);} /* garis horizontal */
    .icon::after{width:2px;height:12px;transform:translate(-50%, -50%);} /* garis vertikal */

    .disclosure[aria-expanded="true"] .icon::after{height:0;} /* jadi minus saat terbuka */

    .panel-wrap{max-height:0;overflow:hidden;transition:max-height .5s cubic-bezier(0.25, 1, 0.5, 1), padding .3s ease;}
    .panel{padding:0 16px 16px 16px;color:var(--muted);line-height:1.6;opacity:0;transform:translateY(-5px);transition:opacity .35s ease, transform .35s ease;}

    .disclosure[aria-expanded="true"] .panel-wrap{max-height:400px;padding-top:8px;}
    .disclosure[aria-expanded="true"] .panel{opacity:1;transform:translateY(0);}

    .hint{font-size:13px;color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 12px 0">Disclosure dengan Ikon Plus / Minus</h2>

    <div id="disclosures"></div>

    <p class="hint">Klik setiap judul untuk membuka / menutup. Ikon berubah dari plus menjadi minus saat terbuka.</p>
  </div>

  <script>
    const data = [
      'Informasi Produk',
      'Detail Pengiriman',
      'Kebijakan Pengembalian',
      'Metode Pembayaran',
      'Kontak & Bantuan'
    ];

    const container = document.getElementById('disclosures');

    data.forEach((title, i) => {
      const id = 'disc' + (i+1);
      const html = `
        <div class="disclosure" id="${id}" aria-expanded="false">
          <button class="disclosure__btn" id="${id}-btn" aria-controls="${id}-panel" aria-expanded="false">
            ${title}
            <span class="icon" aria-hidden="true"></span>
          </button>
          <div class="panel-wrap" id="${id}-panel" aria-hidden="true">
            <div class="panel">
              <p>Ini adalah isi dari ${title.toLowerCase()}. Kamu bisa menambahkan teks, link, atau elemen lainnya di sini.</p>
              <ul>
                <li>Point pertama</li>
                <li>Point kedua</li>
                <li>Point ketiga</li>
              </ul>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', html);
    });

    const disclosures = document.querySelectorAll('.disclosure');

    disclosures.forEach((disc) => {
      const btn = disc.querySelector('.disclosure__btn');
      const panel = disc.querySelector('.panel-wrap');

      function setOpen(isOpen){
        disc.setAttribute('aria-expanded', String(isOpen));
        btn.setAttribute('aria-expanded', String(isOpen));
        panel.setAttribute('aria-hidden', String(!isOpen));
        if(isOpen){
          const h = panel.scrollHeight;
          panel.style.maxHeight = h + 'px';
        } else {
          panel.style.maxHeight = 0;
        }
      }

      btn.addEventListener('click', ()=>{
        const open = disc.getAttribute('aria-expanded') === 'true';
        setOpen(!open);
      });
    });
  </script>
</body>
</html>
