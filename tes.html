<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Container */
      .language-toggle {
        position: relative;
        display: flex;
        width: 60px;
        height: 20px;
        background: #e0e0e0;
        border-radius: 50px;
        padding: 3px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        overflow: hidden;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        user-select: none;
      }

      /* Tombol IN & EN */
      .lang-option {
        width: 30px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 10px;
        color: #444;
        z-index: 2;
        transition: color 0.3s ease;
      }

      /* Background yang bergerak */
      .lang-bg {
        position: absolute;
        top: 3px;
        left: 3px;
        width: 30px;
        height: calc(100% - 5px);
        background: linear-gradient(135deg, rgba(0, 102, 204, 1), rgba(0, 102, 204, 0.55));
        border-radius: 50px;
        transition: all 0.4s ease;
        z-index: 1;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      /* Warna teks aktif */
      .lang-option.active {
        color: white;
      }
    </style>
</head>
<body>
    <div class="language-toggle">
        <div class="lang-option active" id="lang-in">IN</div>
        <div class="lang-option" id="lang-en">EN</div>
        <div class="lang-bg"></div>
      </div>


      <script>
        const langIn = document.getElementById('lang-in');
        const langEn = document.getElementById('lang-en');
        const bg = document.querySelector('.lang-bg');
        const container = document.querySelector('.language-toggle');

        langIn.addEventListener('click', () => {
          bg.style.left = '5px';
          langIn.classList.add('active');
          langEn.classList.remove('active');
          document.documentElement.lang = 'id';
          console.log('Language switched to: IN');
        });

        langEn.addEventListener('click', () => {
          bg.style.left = 'calc(50%)';
          langEn.classList.add('active');
          langIn.classList.remove('active');
          document.documentElement.lang = 'en';
          console.log('Language switched to: EN');
        });
      </script>


</body>
</html>
